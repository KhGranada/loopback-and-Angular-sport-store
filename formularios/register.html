<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registrarme</title>
  </head>
  <body>
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                      <div class="col-lg-4 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">Novedades y descuentos</h4>
                                    <p class="lead text-white">"Ingresa y conoce las novedades y descuentos que tenemos para ti"</p>
                                </div>
                            </div>
                        </div>
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="">
                                        <h3 class="h4 font-weight-bold text-theme">Registro de usuarios</h3>
                                    </div>
    
                                    <h6 class="h5 mb-0">Crear una cuenta</h6>
                                    <p class="text-muted mt-2 mb-5">Indique sus datos para registrarse</p>
    
                                    <form class="form-row">
                                        <div class="form-group col-sm-6 col-xs-12">
                                          <label for="exampleInputEmail1">Nombres</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>
                                        <div class="form-group col-sm-6 col-xs-12">
                                          <label for="exampleInputEmail1">Apellidos</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>
                                        <div class="form-group col-sm-6 col-xs-12">
                                            <label for="exampleInputEmail1">Identificación</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleInputEmail1">Telefono</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>
                                        <div class="form-group col-sm-12 col-xs-12">
                                          <label for="exampleInputEmail1">Direccion</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>
                                        <div class="form-group col-sm-12 col-xs-12">
                                            <label for="exampleInputEmail1">Correo electrónico</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>
                                        <div class="form-group col-sm-12 col-xs-12">
                                            <label for="exampleInputPassword1">Contraseña</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <button type="submit" class="btn btn-theme">Registrarme</button>
                                    </form>
                                    <p class="text-muted text-center mt-3 mb-0">Ya tengo una cuenta<a href="login.html" class="text-primary ml-1">Ingresar</a></p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- end card-body -->
                </div>
                <p class="text-muted text-center mt-3 mb-0"><a href="index.html" class="text-primary ml-1"><il class="fa fa-arrow"></il>Volver a la pagina principal</a></p>
                <!-- end card -->
                <!-- end row -->
            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
